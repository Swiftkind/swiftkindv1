{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Swiftkind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dist/owl-carousel/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dist/owl-carousel/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dist/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <!-- favicon -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="{% static 'images/favicons/favicon.svg' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="{% static 'images/favicons/favicon.svg' %}">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="{% static 'images/favicons/favicon.svg' %}">
    <link rel="manifest" href="{% static 'images/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'images/favicons/favicon.svg' %}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    {% block content %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'js/jquery-2.1.4.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/wow/js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/scrollify/js/jquery.scrollify.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/animejs/js/anime.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'dist/animejs/js/animation.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
